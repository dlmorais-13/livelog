<md-virtual-repeat-container id="mdVerticalContainer" ng-if="!llapi.analyticsData">
	<div class="row" md-virtual-repeat="line in llapi.log | filter : llapi.filterContent">
		<div class="col-xs-1">{{line.line}}</div>
		<div class="col-xs-11" ng-style="llapi.getLineStyle(line.content)">
			{{line.content}}
		</div>
	</div>
</md-virtual-repeat-container>

<md-virtual-repeat-container id="mdVerticalContainerAnalytics" ng-if="llapi.analyticsData">
	<div class="row livelog-analytics-header">
		<div class="col-sm-10">Pattern</div>
		<div class="col-sm-2">Count</div>
	</div>
	<div class="row livelog-analytics-content" md-virtual-repeat="ad in llapi.analyticsData | filter : llapi.filterAnalytics | orderBy : '-count'"
		 ng-init="expanded = false" ng-class="{'livelog-analytics-content-expanded': expanded}" ng-click="expanded = !expanded"
		 ng-style="llapi.getLineStyle(ad.pattern)">
		<div class="col-sm-10">{{ad.pattern}}</div>
		<div class="col-sm-2">{{ad.count}}</div>
	</div>
</md-virtual-repeat-container>
