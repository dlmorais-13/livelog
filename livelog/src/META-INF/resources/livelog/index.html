<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>LiveLog</title>
		
		<!-- Bootstrap -->
		<link href="jslib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<!-- Angular Material -->
		<link href="jslib/angular-material/angular-material.min.css" rel="stylesheet">
		
		<!-- LiveLog -->
		<link href="css/livelog.css" rel="stylesheet">
	</head>
	<body ng-app="livelog" ng-keydown="$root.keypress($event)" ng-controller="LivelogCtrl">
	    <div class="livelog-navigation">
	    	<ng-include src="'parts/livelog-navigation.html'"></ng-include>
	    </div>
	    
	    <div class="livelog-analysis">
	    </div>
	    
	    <div class="livelog-header">
	    	<ng-include src="'parts/livelog-header.html'"></ng-include>
	    </div>
	    
	    <div class="livelog-content">
	    	<ng-include src="'parts/livelog-content.html'"></ng-include>
	    </div>
	    
	    <div class="livelog-search">
	    	<form>
	    		<div class="form-group">
				    <input type="text" class="form-control" placeholder="Search" ng-model="search">
				</div>
				<button type="button" class="btn btn-danger btn-xs" ng-click="search = ''" ng-if="search">clear</button>
	    	</form>
	    </div>
	
	    <script src="jslib/lodash/dist/lodash.min.js"></script>
	    <script src="jslib/jquery/dist/jquery.min.js"></script>
	    <script src="jslib/bootstrap/dist/js/bootstrap.min.js"></script>
	    <script src="jslib/angular/angular.min.js"></script>
	    <script src="jslib/angular-aria/angular-aria.min.js"></script>
	    <script src="jslib/angular-animate/angular-animate.min.js"></script>
	    <script src="jslib/angular-bootstrap/ui-bootstrap.min.js"></script>
	    <script src="jslib/angular-material/angular-material.min.js"></script>
	    
	    <script src="js/livelog.js"></script>
	</body>
</html>
